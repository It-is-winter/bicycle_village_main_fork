<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                url: "rest",
                type: "post",
                dataType: "json",
                data: {key: "alarm", methodName: "selectAll"},
                success: function (result) {
                    if(result != null) {
                        let str = "";
                        $.each(result, function (index, list) {
                            str += `<tr><td><a href="#" class = "alarm" data-seq="${list.alarmSeq}">${list.alarmContent}</a></td></tr>`;
                        });
                        $("table tr:gt(0)").remove();
                        $("table tr:eq(0)").after(str);
                    }
                },
                error: function (err) {
                    console.log(err + " error");
                }
            })//ajax end

            $(document).on("click", ".alarm", function () {
                $.ajax({
                    url: "rest",
                    type: "post",
                    dataType: "json",
                    data: {key: "alarm", methodName: "updateAlarm", alarmSeq: this.getAttribute("data-seq")},
                    success: function (map) {
                        if(map.result === 0) {
                            alert("update fail");
                        } else {
                            // alert("update success");
                            let url = map.url;
                            location.href = "/" + url;
                        }
                    },
                    error: function (err) {
                        console.log(err + "error");
                    }
                })//ajax end
            })//click end
        })//ready end
    </script>
</head>
<body>
<table>
    <tr><th>알림 내용</th></tr>
</table>
</body>
</html>
