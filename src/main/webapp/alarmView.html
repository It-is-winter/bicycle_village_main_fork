<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>alarm & follow</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        a {

        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#tabs" ).tabs();

            $.ajax({ // 알림 리스트 띄우기
                url: "rest",
                type: "post",
                dataType: "json",
                data: {key: "alarm", methodName: "selectAll"},
                success: function (result) {
                    if(result != null) {
                        let str = "";
                        $.each(result, function (index, list) {
                            str += `<a href="#" class = "alarm" data-alarm-seq="${list.alarmSeq}">${list.alarmContent}</a><br>`;
                        });
                        $("#tabs-1 > p").html(str);
                    }
                },
                error: function (err) {
                    console.log(err + " error");
                }
            })//ajax end

            $(document).on("click", ".alarm", function () {
                $.ajax({
                    url: "rest",
                    type: "post",
                    dataType: "json",
                    data: {key: "alarm", methodName: "updateAlarm", alarmSeq: this.getAttribute("data-alarm-seq")},
                    success: function (map) {
                        if(map.result === 0) {
                            alert("update fail");
                        } else {
                            // alert("update success");
                            let url = map.url;
                            location.href = "/" + url;
                        }
                    },
                    error: function (err) {
                        console.log(err + "error");
                    }
                })//ajax end
            })//click end

            $.ajax({ // 팔로우 리스트 띄우기
                url: "rest",
                type: "post",
                dataType: "json",
                data: {key: "follow", methodName: "selectAll"},
                success: function (result) {
                    if(result != null) {
                        let str = "";
                        $.each(result, function (index, list) {
                            str += `${list.nickName}(${list.userId})님<br>`;
                        });
                        $("#tabs-2 > p").html(str);
                    }
                },
                error: function (err) {
                    console.log(err + " error");
                }
            })//ajax end
        } )//ready end
    </script>
</head>
<body>
<div id="tabs">
    <ul>
        <li><a href="#tabs-1">알림</a></li>
        <li><a href="#tabs-2">팔로우</a></li>
    </ul>
    <div id="tabs-1"><p></p></div>
    <div id="tabs-2"><p></p></div>
</div>
</body>
</html>
